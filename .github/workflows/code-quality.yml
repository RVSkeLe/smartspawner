name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon || true
        continue-on-error: true

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest --no-daemon || true
        continue-on-error: true

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon || true
        continue-on-error: true

      - name: Upload Checkstyle results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            **/build/reports/checkstyle/**
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload PMD results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: |
            **/build/reports/pmd/**
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload SpotBugs results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            **/build/reports/spotbugs/**
          retention-days: 30
          if-no-files-found: ignore

      - name: Add PR Comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## üîç Code Quality Check Results
            
            The code quality checks have been completed. Please review the artifacts for detailed reports.
            
            **Checks performed:**
            - ‚úÖ Checkstyle
            - ‚úÖ PMD
            - ‚úÖ SpotBugs
            
            Download the artifacts to view detailed reports.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

