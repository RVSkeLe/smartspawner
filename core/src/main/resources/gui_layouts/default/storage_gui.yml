# Storage GUI Layout Configuration
# Slot positions: 1-9 corresponds to inventory slots 46-54 (bottom row)
# Valid materials: https://jd.papermc.io/paper/1.21.8/org/bukkit/Material.html
#
# Format:
#   slot_X:                    # X = slot number (1-9)
#     material: MATERIAL_NAME  # Material to display
#     enabled: true/false      # Show/hide button
#     condition: "condition"   # Optional: show only if condition met
#     click: "action"          # Action for any click (left/right/shift)
#     left_click: "action"     # Action for left click only (overrides click)
#     right_click: "action"    # Action for right click only (overrides click)
#
# Conditions:
#   shop_integration: Show only when shop integration is enabled
#   no_shop_integration: Show only when shop integration is disabled
#
# Actions:
#   previous_page: Go to previous page
#   next_page: Go to next page
#   sort_items: Sort items in storage
#   open_filter: Open filter configuration
#   sell_all: Sell all items (no exp collection)
#   sell_and_exp: Sell all items and collect exp
#   return_main: Return to main menu
#   take_all: Take all items from current page
#   drop_page: Drop all items from current page
#
# Multiple buttons can use same slot with different conditions
# First matching condition will be displayed

# Previous page button
slot_1:
  material: SPECTRAL_ARROW
  enabled: true
  click: "previous_page"

# Item sort button
slot_3:
  material: CAULDRON
  enabled: true
  click: "sort_items"

# Item filter button
slot_4:
  material: HOPPER
  enabled: true
  click: "open_filter"

# Sell all button (with shop integration)
slot_5_sell:
  material: GOLD_INGOT
  enabled: true
  condition: "shop_integration"
  click: "sell_all"

# Return to main menu (without shop integration)
slot_5_return:
  material: RED_STAINED_GLASS_PANE
  enabled: true
  condition: "no_shop_integration"
  click: "return_main"

# Take all items button
slot_6:
  material: BUNDLE
  enabled: true
  click: "take_all"

# Drop page button
slot_7:
  material: DROPPER
  enabled: true
  click: "drop_page"

# Next page button
slot_9:
  material: SPECTRAL_ARROW
  enabled: true
  click: "next_page"

